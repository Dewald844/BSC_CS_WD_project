<!DOCTYPE html>
<html lang="en">
    <!--The title of the theme park i am creating-->
    <head>
        <title>Neon fun park</title>
        <script src="scripts/functionality.js"></script>
        <script src="scripts/formSubmit.js"></script>
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="scripts/renderTailwindCssClasses.js"></script>
    </head>
    <body class="body">
      <nav class="navbar">
         <img class="rounded-lg m-2" width="50" height="50" src="/media/background1.jpeg">
         <a class="button" href="/index.html">Home page</a> 
         <a class="button" href="/parkInformation.html">Ride Information</a>
      </nav>
      <div class="h-full">
         <div class="flex mt-12 justify-center">
             <div class="card">
                <h1 class="text-center text-4xl font-bold text-slate-100 pb-14 pt-14">Contact Information</h1>
                <form class="grid grid-cols-l justify-content-center" onsubmit="sendEmail(event)" method="post">
                   <label class="input-label" for="name">Name:</label><br>
                   <input class="input" type="text" id="name" name="name"><br>
                   <label class="input-label" for="surname">Surname:</label><br>
                   <input class="input" type="text" id="surname" name="surname"><br>
                   <label class="input-label" for="email">Email:</label><br>
                   <input class="input" type="email" id="email" name="email"><br>
                   <label class="input-label" for="contact_number">Contact Number:</label><br>
                   <input class="input" type="tel" id="contact_number" name="contact_number"><br>
                   <label class="input-label" for="reason">Reason for Contact:</label><br>
                   <textarea class="input" id="reason" name="reason"></textarea><br>
                   <input class="button " type="submit" value="SUBMIT">
                </form>
             </div>
          </div>
      </div>
     <footer class="footer">
        <img class="rounded-lg justify-self-start my-auto" width="50" height="50" src="/media/background1.jpeg">
        <a class="button" href="/parkInformation.html">Ride Information</a>
        <a class="button" href="/contactPage.html">Contact information</a>
     </footer>

   </body>

</html>
